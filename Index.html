<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Collection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body, .font-sans { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 via-blue-50 to-slate-200 font-sans">
    <div class="container mx-auto p-2 sm:p-4 md:p-6 max-w-md md:max-w-2xl lg:max-w-4xl rounded-2xl shadow-2xl bg-white/95 backdrop-blur-md border border-slate-200 mt-2 md:mt-10 min-h-[90vh] flex flex-col">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 sm:mb-8 text-center text-slate-800 tracking-tight leading-tight">Weekly Collection System</h1>
        <div id="error-message" class="hidden mb-2 sm:mb-4 p-2 sm:p-3 bg-red-50 text-red-700 rounded shadow border border-red-200 text-sm sm:text-base"></div>

        <!-- Tabs -->
        <div class="mb-4 sm:mb-8">
            <div class="flex border-b bg-white/80 rounded-t-2xl overflow-hidden shadow text-xs sm:text-base">
                <button id="customer-tab" onclick="showTab('customer')" class="flex-1 py-2 sm:py-3 px-2 sm:px-4 text-center bg-indigo-600 text-white font-semibold rounded-tl-2xl hover:bg-indigo-700 transition-all duration-200 shadow">Add Customer</button>
                <button id="payment-tab" onclick="showTab('payment')" class="flex-1 py-2 sm:py-3 px-2 sm:px-4 text-center bg-slate-100 text-slate-800 font-semibold hover:bg-blue-100 transition-all duration-200">Add Weekly Payment</button>
                <button id="export-tab" onclick="showTab('export')" class="flex-1 py-2 sm:py-3 px-2 sm:px-4 text-center bg-slate-100 text-slate-800 font-semibold rounded-tr-2xl hover:bg-blue-100 transition-all duration-200">Export All</button>
            </div>
            <div id="export-form" class="hidden p-4 sm:p-6 bg-white/80 rounded-b-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Export All Customer Paid Details by Date</h2>
                <div class="flex flex-col md:flex-row md:items-end gap-4 mb-4">
                    <input type="date" id="export-date" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <input type="email" id="export-email" placeholder="Recipient Email" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button onclick="exportAllByDate('csv')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Export CSV</button>
                    <button onclick="exportAllByDate('excel')" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 transition">Export Excel</button>
                    <button onclick="emailExportedFile()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Email</button>
                </div>
                <div id="export-status" class="text-green-700"></div>
            </div>
            <div id="customer-form" class="p-4 sm:p-6 bg-white/80 rounded-b-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Customer</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                    <select id="customer-day" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Day of Week</option>
                        <option value="SUNDAY">SUNDAY</option>
                        <option value="MONDAY">MONDAY</option>
                        <option value="TUESDAY">TUESDAY</option>
                        <option value="WEDNESDAY">WEDNESDAY</option>
                        <option value="THURSDAY">THURSDAY</option>
                        <option value="FRIDAY">FRIDAY</option>
                        <option value="SATURDAY">SATURDAY</option>
                    </select>
                    <input type="text" id="customer-name" placeholder="Customer Name" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="loan-amount" placeholder="Loan Amount" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="contact" placeholder="Contact Number" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="customer-area" placeholder="Area" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="date" id="start-date" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button onclick="addCustomer()" class="mt-4 sm:mt-6 bg-gradient-to-r from-blue-500 to-purple-500 text-white p-3 rounded-lg shadow hover:from-blue-600 hover:to-purple-600 transition-all font-semibold w-full">Add Customer</button>
            </div>
            <div id="payment-form" class="hidden p-4 sm:p-6 bg-white/80 rounded-b-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Add Weekly Payment</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                    <select id="payment-day-filter" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" onchange="updatePaymentCustomerList()">
                        <option value="">All Days</option>
                        <option value="SUNDAY">SUNDAY</option>
                        <option value="MONDAY">MONDAY</option>
                        <option value="TUESDAY">TUESDAY</option>
                        <option value="WEDNESDAY">WEDNESDAY</option>
                        <option value="THURSDAY">THURSDAY</option>
                        <option value="FRIDAY">FRIDAY</option>
                        <option value="SATURDAY">SATURDAY</option>
                    </select>
                    <select id="payment-area-filter" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" onchange="updatePaymentCustomerList()">
                        <option value="">All Areas</option>
                    </select>
                    <select id="payment-customer-id" onchange="updateWeekSelect()" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Select Customer</option>
                    </select>
                    <div class="flex items-center gap-2">
                        <select id="payment-amount-dropdown" onchange="handlePaymentAmountChange()" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="">Select Amount</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="1500">1500</option>
                            <option value="2000">2000</option>
                            <option value="2500">2500</option>
                            <option value="3000">3000</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="number" id="payment-amount" placeholder="Enter Amount" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500 hidden" min="1">
                    </div>
                    <select id="payment-mode" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Select Payment Mode</option>
                        <option value="CASH">CASH</option>
                        <option value="UPI">UPI</option>
                    </select>
                    <input type="date" id="payment-date" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" oninput="validatePaymentDateByDay()">
                    <input type="text" id="balance-payment" placeholder="Balance Payment" class="p-2 border rounded bg-gray-100" readonly>
                </div>
                <button onclick="addWeeklyPayment()" class="mt-4 sm:mt-6 bg-gradient-to-r from-green-500 to-blue-500 text-white p-3 rounded-lg shadow hover:from-green-600 hover:to-blue-600 transition-all font-semibold w-full">Add Payment</button>
            </div>
        </div>

        <!-- Customer Search/Filter (always visible) -->
        <div class="mb-2 sm:mb-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
            <div class="flex gap-2 w-full sm:w-1/3">
                <select id="day-filter" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="filterCustomersGrid()">
                    <option value="">All Days</option>
                    <option value="SUNDAY">SUNDAY</option>
                    <option value="MONDAY">MONDAY</option>
                    <option value="TUESDAY">TUESDAY</option>
                    <option value="WEDNESDAY">WEDNESDAY</option>
                    <option value="THURSDAY">THURSDAY</option>
                    <option value="FRIDAY">FRIDAY</option>
                    <option value="SATURDAY">SATURDAY</option>
                </select>
                <input id="customer-search" type="text" placeholder="Search customers by name or contact..." class="p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" oninput="filterCustomersGrid()">
            </div>
        </div>
        <div id="customer-grid" class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-6 mb-4 sm:mb-8"></div>

        <!-- Customer Repayment Details -->
        <div id="repayment-details" class="hidden mt-2 sm:mt-4">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2 sm:mb-4 gap-2">
                <h2 class="text-xl font-semibold text-gray-700">Customer Repayment Details</h2>
                <button onclick="exportAccountPaidDetails()" class="bg-gradient-to-r from-green-500 to-blue-500 text-white px-4 py-2 rounded-lg shadow hover:from-green-600 hover:to-blue-600 transition-all font-semibold w-full sm:w-auto">Account Paid Details</button>
            </div>
            <div id="customer-list"></div>
        </div>

        <!-- Edit Payment Modal -->
        <div id="edit-payment-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-[95vw] max-w-xs sm:max-w-md mx-2">
                <h3 class="text-lg font-semibold mb-4">Edit Payment</h3>
                <input type="hidden" id="edit-customer-id">
                <input type="hidden" id="edit-week-number">
                <div class="grid grid-cols-1 gap-4">
                    <input type="number" id="edit-payment-amount" placeholder="Payment Amount" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="date" id="edit-payment-date" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mt-4 flex flex-col sm:flex-row justify-end gap-2">
                    <button onclick="closeEditModal()" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition w-full sm:w-auto">Cancel</button>
                    <button onclick="saveEditedPayment()" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition w-full sm:w-auto">Save</button>
                </div>
            </div>
        </div>

    <script>
        let customers = JSON.parse(localStorage.getItem('customers') || '[]');

        // Export all customer paid details by date as CSV or Excel
        function exportAllByDate(type) {
            const date = document.getElementById('export-date').value;
            if (!date) {
                alert('Please select a date.');
                return;
            }
            let rows = [
                ['Customer Name', 'Contact', 'Week', 'Amount', 'Payment Date', 'Mode', 'Balance']
            ];
            customers.forEach(customer => {
                const principal = parseFloat(customer.loanAmount) || 0;
                const interestPaid = customer.payments
                    .filter(payment => payment.type === 'Interest')
                    .reduce((sum, payment) => sum + (parseFloat(payment.amount) || 0), 0);
                const totalAmount = principal + interestPaid;
                let runningBalance = totalAmount;
                customer.payments.forEach(payment => {
                    if (payment.amount && payment.paymentDate === date) {
                        runningBalance -= parseFloat(payment.amount);
                        rows.push([
                            customer.name,
                            customer.contact,
                            payment.weekNumber,
                            payment.amount,
                            payment.paymentDate,
                            payment.mode || '-',
                            runningBalance.toFixed(2)
                        ]);
                    } else if (payment.paymentDate && payment.paymentDate < date) {
                        // Subtract previous payments to keep running balance accurate
                        runningBalance -= parseFloat(payment.amount) || 0;
                    }
                });
            });
            if (rows.length === 1) {
                alert('No paid details found for this date.');
                return;
            }
            if (type === 'excel') {
                // Simple Excel export using HTML table and data URI
                let table = '<table><tr>' + rows[0].map(h => `<th>${h}</th>`).join('') + '</tr>';
                for (let i = 1; i < rows.length; i++) {
                    table += '<tr>' + rows[i].map(d => `<td>${d}</td>`).join('') + '</tr>';
                }
                table += '</table>';
                const blob = new Blob([table], { type: 'application/vnd.ms-excel' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `all_paid_details_${date}.xls`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                document.getElementById('export-status').textContent = 'Excel exported successfully.';
            } else {
                const csvContent = rows.map(e => e.map(field => '"' + String(field).replace(/"/g, '""') + '"').join(",")).join("\r\n");
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `all_paid_details_${date}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                document.getElementById('export-status').textContent = 'CSV exported successfully.';
            }
        }

        // Email exported file (opens default mail client with attachment if possible)
        function emailExportedFile() {
            const date = document.getElementById('export-date').value;
            const email = document.getElementById('export-email').value.trim();
            if (!date) {
                alert('Please select a date.');
                return;
            }
            if (!email) {
                alert('Please enter a recipient email address.');
                return;
            }
            const subject = encodeURIComponent(`All Paid Details for ${date}`);
            const body = encodeURIComponent('Please find attached the exported file for all customer paid details for the selected date.\n\n(Download the file using Export CSV/Excel and attach it manually to this email.)');
            // Try to open mail client
            const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
            // Create a temporary anchor to trigger mailto
            const a = document.createElement('a');
            a.href = mailtoLink;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            // Fallback message for browsers that block mailto
            setTimeout(() => {
                // If the user is still on the page after 1 second, show a message in the export-status div
                const statusDiv = document.getElementById('export-status');
                if (statusDiv) {
                    statusDiv.textContent = 'If your email client did not open, please copy and paste this into your email: ' + mailtoLink;
                    statusDiv.classList.remove('text-green-700');
                    statusDiv.classList.add('text-red-700');
                }
            }, 1000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            updateCustomerSelect();
            showTab('customer'); // Show customer tab by default
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // Toggle between tabs
        function showTab(tab) {
            const customerForm = document.getElementById('customer-form');
            const paymentForm = document.getElementById('payment-form');
            const exportForm = document.getElementById('export-form');
            const customerTab = document.getElementById('customer-tab');
            const paymentTab = document.getElementById('payment-tab');
            const exportTab = document.getElementById('export-tab');
            const repaymentDetails = document.getElementById('repayment-details');

            // Hide all forms by default
            customerForm.classList.add('hidden');
            paymentForm.classList.add('hidden');
            exportForm.classList.add('hidden');
            repaymentDetails.classList.add('hidden');

            // Remove highlight from all tabs (reset to inactive)
            customerTab.classList.remove('bg-indigo-600', 'text-white');
            customerTab.classList.add('bg-slate-100', 'text-slate-800');
            paymentTab.classList.remove('bg-indigo-600', 'text-white');
            paymentTab.classList.add('bg-slate-100', 'text-slate-800');
            exportTab.classList.remove('bg-indigo-600', 'text-white');
            exportTab.classList.add('bg-slate-100', 'text-slate-800');

            // Set active tab color (consistent for all)
            if (tab === 'customer') {
                customerForm.classList.remove('hidden');
                customerTab.classList.add('bg-indigo-600', 'text-white');
                customerTab.classList.remove('bg-slate-100', 'text-slate-800');
                document.getElementById('customer-list').innerHTML = '';
            } else if (tab === 'payment') {
                paymentForm.classList.remove('hidden');
                paymentTab.classList.add('bg-indigo-600', 'text-white');
                paymentTab.classList.remove('bg-slate-100', 'text-slate-800');
            } else if (tab === 'export') {
                exportForm.classList.remove('hidden');
                exportTab.classList.add('bg-indigo-600', 'text-white');
                exportTab.classList.remove('bg-slate-100', 'text-slate-800');
            }
        }

        // Add a new customer
        function addCustomer() {
            const name = document.getElementById('customer-name').value.trim();
            const loanAmount = document.getElementById('loan-amount').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const area = document.getElementById('customer-area').value.trim();
            const startDate = document.getElementById('start-date').value;
            // Add a day picker for new customers
            const dayOfWeek = document.getElementById('customer-day') ? document.getElementById('customer-day').value : '';

            if (!name || !loanAmount || !contact || !startDate) {
                showError('Please fill in all customer fields.');
                return;
            }

            // Validate start date matches selected day of week
            if (dayOfWeek) {
                const jsDayIndex = {
                    'SUNDAY': 0,
                    'MONDAY': 1,
                    'TUESDAY': 2,
                    'WEDNESDAY': 3,
                    'THURSDAY': 4,
                    'FRIDAY': 5,
                    'SATURDAY': 6
                }[dayOfWeek];
                const inputDate = new Date(startDate);
                if (inputDate.getDay() !== jsDayIndex) {
                    showError('Start Date must be a ' + dayOfWeek + '.');
                    return;
                }
            }

            const parsedLoanAmount = parseFloat(loanAmount);
            if (isNaN(parsedLoanAmount) || parsedLoanAmount <= 0) {
                showError('Please enter a valid loan amount.');
                return;
            }

            const customer = {
                id: Date.now().toString(),
                name,
                loanAmount: parsedLoanAmount,
                contact,
                area,
                startDate,
                dayOfWeek,
                payments: Array(12).fill(null).map((_, index) => ({
                    weekNumber: index + 1,
                    amount: '',
                    paymentDate: '',
                    type: index < 10 ? 'Principal' : 'Interest'
                }))
            };

            customers.push(customer);
            localStorage.setItem('customers', JSON.stringify(customers));
            updateCustomerSelect();
            document.getElementById('customer-name').value = '';
            document.getElementById('loan-amount').value = '';
            document.getElementById('contact').value = '';
            document.getElementById('customer-area').value = '';
            document.getElementById('start-date').value = '';
            if (document.getElementById('customer-day')) document.getElementById('customer-day').value = '';
        }

        // Update customer select dropdown (all customers, for consistency)
        function updateCustomerSelect() {
            const select = document.getElementById('payment-customer-id');
            if (!select) return;
            const prevValue = select.value;
            select.innerHTML = '<option value="">Select Customer</option>';
            customers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.id;
                option.textContent = customer.name;
                select.appendChild(option);
            });
            updatePaymentCustomerList();
            // Only update balance and repayment if the selected customer still exists
            if (customers.some(c => c.id === prevValue)) {
                select.value = prevValue;
                updateBalanceAndRepayment();
            } else {
                select.value = '';
                document.getElementById('balance-payment').value = '';
                document.getElementById('repayment-details').classList.add('hidden');
                document.getElementById('customer-list').innerHTML = '';
            }
        }

        // Update the customer dropdown in Add Weekly Payment tab based on selected day and area
        function updatePaymentCustomerList() {
            const dayFilter = document.getElementById('payment-day-filter');
            const areaFilter = document.getElementById('payment-area-filter');
            const select = document.getElementById('payment-customer-id');
            if (!select || !dayFilter || !areaFilter) return;
            const selectedDay = dayFilter.value;
            const selectedArea = areaFilter.value;
            const prevValue = select.value;
            select.innerHTML = '<option value="">Select Customer</option>';
            let filteredCustomers = customers;
            if (selectedDay) {
                filteredCustomers = filteredCustomers.filter(c => c.dayOfWeek === selectedDay);
            }
            if (selectedArea) {
                filteredCustomers = filteredCustomers.filter(c => c.area === selectedArea);
            }
            filteredCustomers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.id;
                option.textContent = customer.name;
                select.appendChild(option);
            });
            // Restore previous selection if still present
            if (filteredCustomers.some(c => c.id === prevValue)) {
                select.value = prevValue;
            } else {
                select.value = '';
            }
            updateBalanceAndRepayment();
            // Update area filter options dynamically
            updateAreaFilterOptions();
        }

        // Populate area filter dropdown with unique areas from customers
        function updateAreaFilterOptions() {
            const areaFilter = document.getElementById('payment-area-filter');
            if (!areaFilter) return;
            const current = areaFilter.value;
            const areas = Array.from(new Set(customers.map(c => c.area).filter(a => a && a.trim() !== '')));
            areaFilter.innerHTML = '<option value="">All Areas</option>' + areas.map(a => `<option value="${a}">${a}</option>`).join('');
            // Restore previous selection if still present
            if (areas.includes(current)) {
                areaFilter.value = current;
            } else {
                areaFilter.value = '';
            }
        }

        // Update week select and balance payment

        // Update balance and repayment details (no week dropdown)
        function updateBalanceAndRepayment() {
            const customerId = document.getElementById('payment-customer-id').value;
            const balanceInput = document.getElementById('balance-payment');
            const repaymentDetails = document.getElementById('repayment-details');
            balanceInput.value = '';

            if (!customerId) {
                repaymentDetails.classList.add('hidden');
                document.getElementById('customer-list').innerHTML = '';
                return;
            }

            const customer = customers.find(c => c.id === customerId);
            if (!customer) {
                repaymentDetails.classList.add('hidden');
                document.getElementById('customer-list').innerHTML = '';
                return;
            }

            // Calculate total amount: principal + recorded interest payments
            const principal = parseFloat(customer.loanAmount) || 0;
            const interestPaid = customer.payments
                .filter(payment => payment.type === 'Interest')
                .reduce((sum, payment) => sum + (parseFloat(payment.amount) || 0), 0);
            const totalAmount = principal + interestPaid;

            // Calculate total paid (principal + interest payments)
            const totalPaid = customer.payments.reduce((sum, payment) => {
                return sum + (parseFloat(payment.amount) || 0);
            }, 0);

            // Calculate balance: total amount minus total paid
            const balance = totalAmount - totalPaid;
            balanceInput.value = isNaN(balance) ? '₹0.00' : `₹${balance.toFixed(2)}`;

            // Show repayment details for the selected customer
            repaymentDetails.classList.remove('hidden');
            displayCustomers(customerId);
        }

        // Ensure balance and repayment details update on customer change
        const paymentCustomerSelect = document.getElementById('payment-customer-id');
        if (paymentCustomerSelect) {
            paymentCustomerSelect.addEventListener('change', updateBalanceAndRepayment);
        }

        // Add a weekly payment
        function addWeeklyPayment() {
            const customerId = document.getElementById('payment-customer-id').value;
            const dropdown = document.getElementById('payment-amount-dropdown');
            const amountInput = document.getElementById('payment-amount');
            const paymentMode = document.getElementById('payment-mode').value;
            let amount = '';
            if (dropdown.value === 'Other') {
                amount = amountInput.value.trim();
            } else {
                amount = dropdown.value;
            }
            const paymentDate = document.getElementById('payment-date').value;

            if (!customerId || !amount || !paymentDate || !paymentMode) {
                showError('Please fill in all payment fields.');
                return;
            }

            const parsedAmount = parseFloat(amount);
            if (isNaN(parsedAmount) || parsedAmount <= 0) {
                showError('Please enter a valid payment amount.');
                return;
            }

            // Find the first unpaid week
            customers = customers.map(customer => {
                if (customer.id === customerId) {
                    const unpaidWeek = customer.payments.find(payment => !payment.amount && !payment.paymentDate);
                    if (unpaidWeek) {
                        customer.payments[unpaidWeek.weekNumber - 1] = {
                            ...customer.payments[unpaidWeek.weekNumber - 1],
                            amount: parsedAmount.toFixed(2),
                            paymentDate,

                }

            localStorage.setItem('customers', JSON.stringify(customers));

        function handlePaymentAmountChange() {

        // Open edit payment modal
        function openEditModal(customerId, weekNumber) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) {
                showError('Customer not found.');
                return;
            }
            const payment = customer.payments[weekNumber - 1];
            if (!payment.amount || !payment.paymentDate) {
                showError('No payment recorded for this week.');
                return;
            }

            document.getElementById('edit-customer-id').value = customerId;
            document.getElementById('edit-week-number').value = weekNumber;
            document.getElementById('edit-payment-amount').value = payment.amount;
            document.getElementById('edit-payment-date').value = payment.paymentDate;
            document.getElementById('edit-payment-modal').classList.remove('hidden');
        }

        // Close edit payment modal
        function closeEditModal() {
            document.getElementById('edit-payment-modal').classList.add('hidden');
            document.getElementById('edit-customer-id').value = '';
            document.getElementById('edit-week-number').value = '';
            document.getElementById('edit-payment-amount').value = '';
            document.getElementById('edit-payment-date').value = '';
        }

        // Save edited payment
        function saveEditedPayment() {
            const customerId = document.getElementById('edit-customer-id').value;
            const weekNumber = parseInt(document.getElementById('edit-week-number').value);
            const amount = document.getElementById('edit-payment-amount').value.trim();
            const paymentDate = document.getElementById('edit-payment-date').value;

            if (!amount || !paymentDate) {
                showError('Please fill in all payment fields.');
                return;
            }

            const parsedAmount = parseFloat(amount);
            if (isNaN(parsedAmount) || parsedAmount <= 0) {
                showError('Please enter a valid payment amount.');
                return;
            }

            customers = customers.map(customer => {
                if (customer.id === customerId) {
                    customer.payments[weekNumber - 1] = {
                        ...customer.payments[weekNumber - 1],
                        amount: parsedAmount.toFixed(2),
                        paymentDate
                    };
                }
                return customer;
            });

            localStorage.setItem('customers', JSON.stringify(customers));
            closeEditModal();
            const select = document.getElementById('payment-customer-id');
            select.value = customerId; // Restore customer selection
            updateWeekSelect();
        }

        // Delete payment
        function deletePayment(customerId, weekNumber) {
            if (!confirm('Are you sure you want to delete this payment?')) {
                return;
            }

            customers = customers.map(customer => {
                if (customer.id === customerId) {
                    customer.payments[weekNumber - 1] = {
                        ...customer.payments[weekNumber - 1],
                        amount: '',
                        paymentDate: ''
                    };
                }
                return customer;
            });

            localStorage.setItem('customers', JSON.stringify(customers));
            const select = document.getElementById('payment-customer-id');
            select.value = customerId; // Restore customer selection
            updateWeekSelect();
        }

// Delete a customer and all their data (global scope)
function deleteCustomer(customerId) {
    if (!confirm('Are you sure you want to delete this customer and all their data? This action cannot be undone.')) {
        return;
    }
    customers = customers.filter(c => c.id !== customerId);
    localStorage.setItem('customers', JSON.stringify(customers));
    // Clear repayment details and update UI
    document.getElementById('repayment-details').classList.add('hidden');
    document.getElementById('customer-list').innerHTML = '';
    // Clear selection in payment-customer-id if the deleted customer was selected
    const paymentSelect = document.getElementById('payment-customer-id');
    if (paymentSelect && paymentSelect.value === customerId) {
        paymentSelect.value = '';
    }
    updateCustomerSelect();
    filterCustomersGrid();
}
        // Export all paid details for the selected customer as CSV (with Balance column)
        function exportAccountPaidDetails() {
            const select = document.getElementById('payment-customer-id');
            const customerId = select && select.value;
            if (!customerId) {
                alert('Please select a customer to export account paid details.');
                return;
            }
            const customer = customers.find(c => c.id === customerId);
            if (!customer) {
                alert('Customer not found.');
                return;
            }
            let rows = [
                ['Customer Name', 'Contact', 'Week', 'Amount', 'Payment Date', 'Mode', 'Balance']
            ];
            const principal = parseFloat(customer.loanAmount) || 0;
            const interestPaid = customer.payments
                .filter(payment => payment.type === 'Interest')
                .reduce((sum, payment) => sum + (parseFloat(payment.amount) || 0), 0);
            const totalAmount = principal + interestPaid;
            let runningBalance = totalAmount;
            customer.payments.forEach(payment => {
                if (payment.amount && payment.paymentDate) {
                    runningBalance -= parseFloat(payment.amount);
                    rows.push([
                        customer.name,
                        customer.contact,
                        payment.weekNumber,
                        payment.amount,
                        payment.paymentDate,
                        payment.mode || '-',
                        runningBalance.toFixed(2)
                    ]);
                }
            });
            if (rows.length === 1) {
                alert('No paid details found for this account.');
                return;
            }
            const csvContent = rows.map(e => e.map(field => '"' + String(field).replace(/"/g, '""') + '"').join(",")).join("\r\n");
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `account_paid_details_${customer.name.replace(/\s+/g, '_')}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Add more weeks to the payment schedule
        function addMoreWeeks(customerId) {
            const weeksToAdd = 4; // Add 4 more weeks at a time
            customers = customers.map(customer => {
                if (customer.id === customerId) {
                    const currentWeeks = customer.payments.length;
                    for (let i = 0; i < weeksToAdd; i++) {
                        customer.payments.push({
                            weekNumber: currentWeeks + i + 1,
                            amount: '',
                            paymentDate: '',
                            type: 'Interest'
                        });
                    }
                }
                return customer;
            });
            localStorage.setItem('customers', JSON.stringify(customers));
            displayCustomers(customerId);
            updateBalanceAndRepayment();
        }

        // Add this function to allow removing a week from the payment schedule
        function removeWeek(customerId, weekNumber) {
            if (!confirm('Are you sure you want to remove this week? This action cannot be undone.')) {
                return;
            }
            customers = customers.map(customer => {
                if (customer.id === customerId) {
                    customer.payments = customer.payments.filter(p => p.weekNumber !== weekNumber);
                    // Re-number the weeks
                    customer.payments.forEach((p, idx) => p.weekNumber = idx + 1);
                }
                return customer;
            });
            localStorage.setItem('customers', JSON.stringify(customers));
            displayCustomers(customerId);
            updateBalanceAndRepayment();
        }

        // Filter and display customers in a grid only after search is performed

          if (!grid) return;

            grid.innerHTML = '';
            return;
          }
          let filtered = customers.filter(c => {
            let match = true;
            if (search) {
              match = c.name.toLowerCase().includes(search) || c.contact.toLowerCase().includes(search);
            }
            // Assume customer has a 'dayOfWeek' property; if not, skip day filter
            if (day && c.dayOfWeek) {
              match = match && c.dayOfWeek === day;
            }
            return match;
          });

        // Also call after addCustomer, removeWeek, addMoreWeeks, etc.

        function validatePaymentDateByDay() {
            const dayDropdown = document.getElementById('payment-day-filter');
            const dateInput = document.getElementById('payment-date');
            const selectedDay = dayDropdown.value;
            const dateValue = dateInput.value;
            if (!selectedDay || !dateValue) return;
            // Get JS day index: 0=Sunday, 1=Monday, ... 6=Saturday
            const jsDayIndex = {
                'SUNDAY': 0,
                'MONDAY': 1,
                'TUESDAY': 2,
                'WEDNESDAY': 3,
                'THURSDAY': 4,
                'FRIDAY': 5,
                'SATURDAY': 6
            }[selectedDay];
            const inputDate = new Date(dateValue);
            if (inputDate.getDay() !== jsDayIndex) {
                showError('Please select a date that is a ' + selectedDay + '.');
                dateInput.value = '';
            }
        }
